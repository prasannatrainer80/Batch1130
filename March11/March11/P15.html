<html>
    <head>
        <script>
            function addAj() {
                var sp = document.createElement("span");
                sp.innerText = "New Text...";
                document.body.insertAdjacentElement("beforeEnd",sp);
            }
        </script>
    </head>
<body onload="addAj()">
    <p>Hi I am Nikhilesh</p>
</body>
</html>
