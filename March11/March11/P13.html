<html>
    <head>
        <script>
            function show() {
                var para = document.createElement("p");
                para.innerText = "Sample Text Before Division...";
                var div = document.getElementById("d1");
                document.body.insertBefore(para, div);

            }
        </script>
    </head>
<body onload="show()">
    <div id="d1">This is Sample division</div>
</body>
</html>
